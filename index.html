<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <title>Books</title>
</head>

<body>

  <form>
    <fieldset>
      <legend>Formularz służący do tworzenia nowej książki:</legend>
      <label> Tytuł:</label>
      <input type="text" id="title" placeholder="Wprowadź tytuł książki">
      <br>
      <label> Autor:</label>
      <input type="text" id="author" placeholder="Wprowadź autora książki">
      <br>
      <label> Wydawcę:</label>
      <input type="text" id="publisher" placeholder="Wprowadź wydawcę książki">
      <br>
      <label> ISBN:</label>
      <input type="number" id="isbn" placeholder="Wprowadź ISBN książki">
      <br>
      <label> Typ:</label>
      <input type="text" id="type" placeholder="Wprowadź typ książki">
      <br><br>
      <button>Zapisz</button>
    </fieldset>
  </form>



  <div>Lista książek</div>
</body>

</html>
